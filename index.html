<div class="flex justify-center">
    <button class=" py-2 px-3 rounded-lg text-white bg-blue-400 font-bold hover:bg-red-200 hover:text-blue-400">Click me!</button>
</div>
<div class="m-20 p-5 h-140 w-100 bg-blue-100 rounded-lg border-1 dark:bg-black">
    <h2 class="py-2 font-bold text-xl dark:text-white">changing mode header</h2>
    <p class="text-slate-400 dark:text-xl dark:text-white">this is the text to be changed its mode by that button</p>
    <button id="changeMode" class="py-2 px-3 text-white rounded-lg bg-green-600 font-bold hover:bg-blue-300 hover:text-white" onclick="document.body.classList.toggle('dark')">change mode</button>

</div>

<script>

        const toggleMode = document.getElementById("changeMode");
        toggleMode.addEventListener("click", ()=>{
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark')?'dark':'white');
        })

</script>
